  <script>
$.ajax({
    url: '/CSV/COG/Maquina_147.csv',
    dataType: 'text',
  }).done(successFunction);

  function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table>';
  for (var singleRow = 1; singleRow < allRows.length; singleRow++) {

    if(singleRow <7){
    if (singleRow === 0) {
      table += '<thead>';
      table += `<tr>`;
    } else {
      table += '<tr>';
    }
  }

    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {


      if (singleRow === 1) {
        table += `<th class="topo${rowCell}">`;                  
        table += rowCells[rowCell];
        table += '</th>';
      } else {
          
        
          if(singleRow<7){
            
        
        table += `<td class="col_${rowCell}__lin_${singleRow}">`; 
 
        var data_arquivo = rowCells[0]

        table += parseFloat(eval(rowCells[rowCell])).toFixed(2);

        var val_col_1= parseFloat(eval(rowCells[1]))
        var pri_col = 100 - val_col_1

        var val_col_2= parseFloat(eval(rowCells[2]))
        var seg_col = 100 - val_col_2

        var val_col_3= parseFloat(eval(rowCells[3]))
        var ter_col = 100 - val_col_3

          table += '</td>';

          }

          
      }

    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += `<tbody>`;
    } else {
      table += '</tr>';
    }
  } 
  table += '</tbody>';
  table += '</table>';
  $('body').append(table);

 /*Selecionar Cabecçalho --------------------------------------*/
  document.querySelector('.topo0').innerHTML ='DATA E HORA'
  document.querySelector('.topo1').innerHTML ='DISCO (C)'
  document.querySelector('.topo2').innerHTML ='DISCO (D)'
  document.querySelector('.topo3').innerHTML ='DISCO (F)'
  document.querySelector('.topo4').innerHTML ='MEMÓRIA RAM'  
  document.querySelector('.topo5').innerHTML ='PROCESSADOR'  
  //document.querySelector('.topo4').innerHTML ='ESPAÇO LIVRE'  
  
 /* FIM Selecionar Cabecçalho --------------------------------*/


 /*Reduzinho casa coluna 1 linha 1,2,3,4,5*/
 
  var Arra =[]; 
  const disco = 100
  
//----------------------------------------------------------------------------//
  document.querySelector('.col_0__lin_2').innerHTML = `${data_arquivo}`  
  document.querySelector('.col_0__lin_3').innerHTML = `${data_arquivo}`
  document.querySelector('.col_0__lin_4').innerHTML = `${data_arquivo}` 
  document.querySelector('.col_0__lin_5').innerHTML = `${data_arquivo}` 
  document.querySelector('.col_0__lin_6').innerHTML = `${data_arquivo}` 
//----------------------------------------------------------------------------//
  document.querySelector('.col_1__lin_2').innerHTML = `${pri_col.toFixed(2)}` 
  document.querySelector('.col_1__lin_3').innerHTML = `${pri_col.toFixed(2)}` 
  document.querySelector('.col_1__lin_4').innerHTML = `${pri_col.toFixed(2)}` 
  document.querySelector('.col_1__lin_5').innerHTML = `${pri_col.toFixed(2)}` 
  document.querySelector('.col_1__lin_6').innerHTML = `${pri_col.toFixed(2)}` 
//----------------------------------------------------------------------------//
  document.querySelector('.col_2__lin_2').innerHTML = `${seg_col.toFixed(2)}` 
  document.querySelector('.col_2__lin_3').innerHTML = `${seg_col.toFixed(2)}` 
  document.querySelector('.col_2__lin_4').innerHTML = `${seg_col.toFixed(2)}` 
  document.querySelector('.col_2__lin_5').innerHTML = `${seg_col.toFixed(2)}` 
  document.querySelector('.col_2__lin_6').innerHTML = `${seg_col.toFixed(2)}` 
//----------------------------------------------------------------------------//
